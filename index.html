<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Countdown</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"></head><body><header class="countdown"><div class="container"><div class="countdown__wrapper"><div class="countdown__title">Countdown to my birthday:</div><div class="countdown__subwrapper"><div class="countdown__timer"><div class="countdown__time" id="days">14</div><div class="countdown__text">Days</div></div><div class="countdown__timer"><div class="countdown__time" id="hours">20</div><div class="countdown__text">Hours</div></div><div class="countdown__timer"><div class="countdown__time" id="minutes">5</div><div class="countdown__text">Minutes</div></div><div class="countdown__timer"><div class="countdown__time" id="seconds">3</div><div class="countdown__text">Seconds</div></div></div></div></div></header><script src="js/script.js"></script></body></html>
